<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org./1999/xhtml"
				xmlns:th="http://www.thymeleaf.org"
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
				layout:decorator="'layout/LayoutPadrao'">

<head>
	<title>Cadastro de cliente</title>
</head>

<body>

<section  layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Cadastro de cliente
			</h1>
		</div>
	</div>

	<div class="container-fluid">

		<form >
	
			<div class="row">
				<div class="col-sm-12 form-group bw-required">
					<label for="nome" class="control-label">Nome</label>
					<input type="text" id="nome" class="form-control"></input>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-4  form-group bw-required">
					<label for="tipoPessoa" class="control-label">Tipo pessoa</label>
					<div>
						<div class="radio radio-inline">
							<input type="radio" name="tipoPessoa">
							<label>Física</label>
						</div>
						<div class="radio radio-inline">
							<input type="radio" name="tipoPessoa">
							<label>Jurídica</label>
						</div>
					</div>
				</div>	
				
				<div class="col-sm-8   form-group bw-required">
					<label for="cpfCnpj" class="control-label">CPF/CNPJ</label>
					<input type="text" id="cpfCnpj" class="form-control"></input>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-4 form-group bw-required">
					<label for="telefone" class="control-label">Telefone</label>
					<input type="text" id="telefone" class="form-control"></input>
				</div>
				<div class="col-sm-8 form-group bw-required">
					<label for="email" class="control-label">E-mail</label>
					<input type="text" id="email" class="form-control"></input>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-4 form-group bw-required">
					<label for="logradouro" class="control-label">Logradouro</label>
					<input type="text" id="logradouro" class="form-control"></input>
				</div>
				<div class="col-sm-4 form-group bw-required">
					<label for="numero" class="control-label">Número</label>
					<input type="text" id="numero" class="form-control"></input>
				</div>
				<div class="col-sm-4 form-group bw-required">
					<label for="complemento" class="control-label">Complemento</label>
					<input type="text" id="complemento" class="form-control"></input>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-4 form-group bw-required">
					<label for="cep" class="control-label">CEP</label>
					<input type="text" id="cep" class="form-control"></input>
				</div>
				<div class="col-sm-4 form-group bw-required">
					<label for="estado" class="control-label">Estado</label>
					<select id="estado" class="form-control">
						<option value="">Selecione o Estado</option>
						<option value="1">São Paulo</option>
						<option value="2">Rio de Janeiro</option>
					</select>
				</div>
				<div class="col-sm-4 form-group bw-required">
					<label for="cidade" class="control-label">Cidade</label>
					<select id="cidade" class="form-control">
						<option value="">Selecione a Cidade</option>
						<option value="1">Rio de Janeiro</option>
						<option value="2">São Paulo</option>
					</select>
				</div>
			</div>
			
			<button class="btn  btn-primary" type="submit">Salvar</button>

		</form>
	</div>
	
</section>


</body>
</html>
